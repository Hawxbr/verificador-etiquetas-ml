<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Verificador de Etiquetas</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-100 min-h-screen p-4">
        <div class="max-w-md mx-auto mt-10">
            <div class="bg-white rounded-lg shadow-md p-6">
                <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
                    Exemplo de consumo da API
                </h1>
                
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center mb-4 cursor-pointer hover:border-blue-400 transition-colors" onclick="document.getElementById('fileInput').click()">
                    <div class="text-gray-400 mb-2">
                        <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                    </div>
                    <p class="text-gray-600">Clique para selecionar PDF</p>
                    <p class="text-sm text-gray-400 mt-1">Arquivo da etiqueta do Mercado Livre</p>
                    <input type="file" id="fileInput" class="hidden" accept=".pdf" onchange="handleFileSelect(event)">
                </div>
                <div id="fileInfo" class="hidden bg-gray-50 p-3 rounded mb-4">
                    <p id="fileName" class="font-medium text-gray-800"></p>
                </div>
                <button id="verifyBtn" onclick="verifyFile()" class="w-full bg-blue-500 text-white py-3 rounded-lg font-medium hover:bg-blue-600 transition-colors disabled:bg-gray-300 disabled:cursor-not-allowed" disabled>
                    Verificar Etiqueta
                </button>
                <div id="loading" class="hidden text-center py-4">
                    <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-blue-500"></div>
                    <p class="text-gray-600 mt-2">Verificando...</p>
                </div>
                <div id="result" class="hidden mt-4 p-4 rounded-lg text-center"></div>
            </div>
        </div>

        <script>
            const API_URL = 'http://localhost:8000/verificar';

            function handleFileSelect(event) {
                const file = event.target.files[0];
                if (!file) return;

                if (file.type !== 'application/pdf') {
                    alert('Por favor, selecione um arquivo PDF.');
                    return;
                }

                document.getElementById('fileInfo').classList.remove('hidden');
                document.getElementById('fileName').textContent = file.name;
                document.getElementById('verifyBtn').disabled = false;
                document.getElementById('result').classList.add('hidden');
            }

            async function verifyFile() {
                const fileInput = document.getElementById('fileInput');
                const file = fileInput.files[0];
                if (!file) return;

                document.getElementById('loading').classList.remove('hidden');
                document.getElementById('verifyBtn').disabled = true;

                try {
                    const formData = new FormData();
                    formData.append('file', file);

                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    showResult(data.status);

                } catch (error) {
                    showResult('erro');
                } finally {
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('verifyBtn').disabled = false;
                }
            }

            function showResult(status) {
                const resultDiv = document.getElementById('result');
                resultDiv.classList.remove('hidden');

                if (status === 'ok') {
                    resultDiv.className = 'mt-4 p-4 rounded-lg text-center bg-green-100 border border-green-400 text-green-800';
                    resultDiv.innerHTML = `
                        <div class="font-bold">Etiqueta OK</div>
                        <div class="text-sm">Etiqueta v√°lida para envio</div>
                    `;
                } else {
                    resultDiv.className = 'mt-4 p-4 rounded-lg text-center bg-red-100 border border-red-400 text-red-800';
                    resultDiv.innerHTML = `
                        <div class="font-bold">Erro na Etiqueta</div>
                        <div class="text-sm">Problema identificado no documento</div>
                    `;
                }
            }
        </script>
    </body>
</html>
